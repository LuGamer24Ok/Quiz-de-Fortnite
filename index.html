<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Qué tan bueno eres en Fortnite?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <!-- START -->
    <div id="start">
      <h1>¿Qué tan bueno eres?</h1>
      <input id="username" placeholder="Tu username">
      <div class="mode-picker">
        <button id="btn-normal">Normal</button>
        <button id="btn-hardcore" class="hardcore">Hardcore</button>
      </div>
    </div>

    <!-- QUIZ -->
    <div id="quiz" style="display:none;">
      <h1 id="title"></h1>
      <div id="progress"></div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <div id="question"></div>
      <div class="answers" id="answers"></div>
    </div>

    <!-- RESULT -->
    <div id="result" style="display:none;"></div>

  </div>
<div id="sudden-death-overlay"></div>
  <!-- TODO el JS aquí -->
  <script src="script.js"></script>
  

</body>
</html>
